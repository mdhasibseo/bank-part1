<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo bank </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="mx-auto">
        <section class=" grid place-content-center mr-28">
        <div class="grid place-content-center mt-36 ">
            <img class="absolute" src="assets/bg.png" alt="">
        </div>
        <div class="ml-30 pt-10">
            <img class="relative " src="assets/Group.png" alt="">
        </div>
        </section>
    </header>
    <main>
        <section class="rounded-lg">
        <div class="hero pt-3 ">
  <div class="hero-content flex-col ">
    
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Phone</label>
          <input type="email" class="input rounded-md" value="01912840151" placeholder="Enter your number" />
          <label class="label">pin</label>
          <input id="pin-id" type="text" class="input rounded-md" value="1234" placeholder="Password" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn text-white bg-blue-600 mt-4 rounded-md">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
    </section>
    </main>

    <script src="/javascript/login.js"></script>
</body>
</html>
